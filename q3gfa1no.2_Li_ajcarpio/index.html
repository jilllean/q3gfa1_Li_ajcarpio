<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA 1 No. 2</title>
</head>
<body>
   <p id="text"></p>
   <script>
    var output;
    var firstname = prompt("Please input your first name:");
    var lastname = prompt("Please input your last name:");
    var birthyear = prompt("Please input your birth year:");
    var age = 2024 - birthyear;

    output = "Hello "+ firstname + " " + lastname + "! " + "How does it feel to be " + age + " years old?";

    document.getElementById("text").innerHTML = output;
   </script>
    
</body>
</html>
